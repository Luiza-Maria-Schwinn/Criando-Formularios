<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando formulários</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
  <h1>MENTORIA</h1>
  <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
</header>


<form>

<fieldset>
  <div>
    <legend id="first">INFORMAÇÕES PESSOAIS</legend></div>

    <div class="line"></div>

  <div class="name">
    <label for="name" style="margin: 40px">Nome</label>
    <input type="text" id="box-1" required>
  </div>   

  <div class="last-name">
    <label for="last-name">Sobrenome</label>
    <input type="text" id="box-2" required>
  </div>

  <div class="e-mail">
    <label for="email">Email<span> (digite um email válido)</span>
    </label>
    <input type="email" id="box-3" required>
  </div>

  <div class="password">
    <label for="password">Senha<span> (mínimo de 6 caracteres)</span>
    </label>
    <input type="password"
    minlength="6" id="box-4" required>
  </div>
</fieldset>

<fieldset>
  <div>
    <legend id="second">INFORMAÇÕES DO MENTOR</legend></div>
  <div>

    <div class="line" id="line-1"></div>

    <div id="name-first">
      <label for="name">Nome do seu mentor<span> (só o primeiro nome)</span></label>
      <input type="text" id="box-5" required>
    </div>
</fieldset>

<fieldset id="ultimo">
  <div>
    <legend id="third">SEUS HORÁRIOS DISPONÍVEIS</legend></div>

    <div class="line" id="line-2"></div>

    <div>
      <legend id="fourth">PRIMEIRA MENTORIA</legend></div>

    <div class="date">
      <label for="date">Data<span></span></label>
      <input type="date" id="box-6" required>
    </div>

    <div class="time">
      <label for="time">Das</label>
      <input type="time" id="box-7" required>
    </div>

    <div class="time-1">
      <label for="time">Até</label>
      <input type="time" id="box-7"required>
    </div>


    <div>
      <legend id="fifth">SEGUNDA MENTORIA</legend></div>

    <div class="date" id="date1">
      <label for="date">Data<span></span></label>
      <input type="date" id="box-8" required>
    </div>

    <div class="time" id="time1">
      <label for="time">Das</label>
      <input type="time" id="box-9" required>
    </div>

    <div class="time-1" id="time2">
      <label for="time">Até</label>
      <input type="time" id="box-10" required>
    </div>
</fieldset>
<footer class="footer">
  <button submit="form">SALVAR</button>
</footer>
</form>
</body>
</html>
